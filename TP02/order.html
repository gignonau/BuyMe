</head>
<body>
<header>
  <div>
    <a href="index.html">
      <img src="assets/img/logo.svg" alt = "Une image devrait être ici">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="shopping-cart" href="./shopping-cart.html" title="Panier">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                    <i class="fa  fa-shopping-cart fa-stack-1x"></i>
                    <span class="count">3</span>
                  </span>
        </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <h1>Commande : Informations de paiement</h1>

    <form action="confirmation.html" >
      <p>Complétez le formulaire pour valider vos achats </p>
      <h2>Contact</h2>

      <div class="row">
        <div class="col">
          <label for="first-name">Prénom </label>
          <input id="first-name" class="form-control" placeholder="Prenom" autofocus required>
          <label for="email" > Adresse courriel </label>
          <input id="email" class="form-control" type="email" placeholder="Adresse courriel" required>
        </div>
        <div class="col">
          <label for="last-name">Nom </label>
          <input id="last-name"  class="form-control"placeholder="Nom" required>
          <label for="phone">Numéro de Téléphone </label>
          <input id="phone" class="form-control" type="tel" placeholder="(xxx)xxx-xxxx"
                                                pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}" required ><br>
        </div>
      </div>
      <h2>Paiment</h2>
      <div class="row">
        <div class="col">
          <label for="credit-card">Numéro de carte de crédit : </label><input id="credit-card" class="form-control" type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="xxxx-xxxx-xxxx-xxxx" required><br>
        </div>
        <div class="col">
          <label for="credit-card-expiry">Date d'expiration de la carte : </label><input id="credit-card-expiry" class="form-control" type="text" placeholder="mm/aa"  pattern="[0-9]{2}/[0-9]{2}"  required></br>
        </div>
      </div>

      <button class="btn order" type="submit" > Payer<i class="fa  fa-angle-double-right"></i></button>

    </form>

  </main>

  <footer>

</body>
</html>
