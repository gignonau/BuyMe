  <main>
    <h1>Commande : Informations de paiement</h1>

    <form action="confirmation.html" >
      <p><i>Complétez le formulaire pour valider vos achats </i></p>

      <fieldset>
        <legend>Contact </legend>
        <label for="first-name">Prénom : </label><input id="first-name" placeholder="Jean" autofocus required><br>
        <label for="last-name">Nom : </label><input id="last-name" placeholder="Gignon" required><br>
        <label for="email" > Adresse Courriel : </label><input id="email" type="email" required><br>
        <label for="phone">Numéro de Téléphone : </label><input id="phone" type="tel" placeholder="(xxx)xxx-xxxx"
                                                 pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}" required ><br>
      </fieldset>

      <fieldset>
        <legend>Paiement</legend>
        <label for="credit-card">Numéro de carte de crédit : </label><input id="credit-card" type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="xxxx-xxxx-xxxx-xxxx" required><br>
        <label for="credit-card-expiry">Date d'expiration de la carte : </label><input id="credit-card-expiry" type="text" placeholder="mm/aa"  pattern="[0-9]{2}/[0-9]{2}"  required></br>
      </fieldset>

      <input type="submit" value="Payer">

    </form>

  </main>
